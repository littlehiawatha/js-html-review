<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JS-HTML-Review</title>
        <link rel='stylesheet' type='text/css' href='style.css'>
    </head>
    <body>
        <header>
            <h1>Counter App</h1>
        </header>
        <section id='count-container'>
            <p id='count'></p>
            <section id='button-group'>
                <button id='decrement' class='count-buttons' onclick='decrementCount()'>-</button>
                <button id='reset' class='count-buttons' onclick='resetCount()'>c</button>
                <button id='increment' class='count-buttons' onclick='incrementCount()'>+</button>
            </section>
        </section>
        <script src='index.js'></script>
    </body>
</html>
